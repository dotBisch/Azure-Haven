<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Payment Method</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #0A2E4C;
      color: white;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fbd40b;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Payment Method</h2>

    <!-- Card Payment -->
    <button class="btn" onclick="selectPayment('card')">Card Payment</button>

    <!-- E-Wallet Options -->
    <button class="btn" onclick="selectPayment('ewallet', 'PayPal')">PayPal</button>
    <button class="btn" onclick="selectPayment('ewallet', 'GCash')">GCash</button>
    <button class="btn" onclick="selectPayment('ewallet', 'GrabPay')">GrabPay</button>
    <button class="btn" onclick="selectPayment('ewallet', 'Maya')">Maya</button>
  </div>

  <script>
    function selectPayment(method, bank = null) {
      let url = 'payment.html?method=' + method;
      if (bank) {
        url += '&bank=' + encodeURIComponent(bank);
      }
      window.location.href = url;
    }
  </script>
</body>
</html>
